<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #ft_list {
            width: 400px;
            margin-top: 20px;
        }
        .todo-item {
            background-color: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .todo-item:hover {
            background-color: #f0f0f0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>To Do List</h1>
    <div id="ft_list"></div>
    <button id="newButton">New</button>
    <script src="todo.js"></script>
</body>
</html>
